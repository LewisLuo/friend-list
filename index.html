<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Firend List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav-bar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" id="nav-home" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" id="nav-favorite" href="#">Favorite <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <!-- Search Form -->
      <form class="form-inline my-2 my-lg-0" id="search-form">
        <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Name" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-xl mt-5">
    <div class="d-flex row justify-content-between mb-2">
      <div class="bm-10 d-flex flex-row">
        <h2 id="friend-title">Friends</h2>
      </div>
      <!-- Display Switch -->
      <div id="display">
        <a href="" class="icon-black" data-toggle="tooltip" title="Show list by cards"><i
            class="fa fa-th fa-2x px-3 py-2 icon-clicked" aria-hidden="true" id="list-cards"></i></a>
        <a href="" class="icon-black" data-toggle="tooltip" title="Show list by bars"><i
            class="fa fa-bars fa-2x px-3 py-2" aria-hidden="true" id="list-bars"></i></a></div>
    </div>
    <div id="data-panel">
      <!-- Render Friend list -->
    </div>
  </div>

  <!-- User Modal -->
  <div class="modal fade" id="friendModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-name">Guillaume Vincent</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="d-flex flex-column">
            <div class="d-flex justify-content-center" id="modal-photo">
              <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="">
            </div>
            <div class="d-flex justify-content-center p-2">
              <ul class="list-group-flush p-2" id="modal-content">
                <!-- Show Friend Modal -->
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Filter Modal -->
  <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Filter Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Display Amount -->
          <form>
            <div class="form-group">
              <label for="formControlRange">Display Amount Per Page:</label>
              <input type="range" class="form-control-range" id="filter-display-amount" min="1" max="30" step="1"
                value="12">
            </div>
          </form>
          <div class="filter-dropdown d-flex flex-row justify-content-center" z-index="10001">
            <!-- Filter by Gender -->
            <div class="dropdown mr-2">
              <button class="dropbtn" id="gender-filter">Gender</button>
              <div class="dropdown-content" id="gender-content">
                <a href="#" class="gender-item" id="gender-all">Gender</a>
                <a href="#" class="gender-item" id="gender-male">Male</a>
                <a href="#" class="gender-item" id="gender-female">Female</a>
              </div>
            </div>
            <!-- Filter by Region -->
            <div class="dropdown mr-2">
              <button class="dropbtn" id="region-filter">Region</button>
              <div class="dropdown-content" id="region-content">
                <!-- Render Region Menu -->
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="filter-apply-btn" data-dismiss="modal">Apply</button>
          <button type="button" class="btn btn-secondary" id="filter-cancel-btn" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- Render Pagination -->
    </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
